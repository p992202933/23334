<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img {
            border: 0;
        }
        #menu{
           width: 300px;
            border: 1px solid black;
        }
        #menu h3{
            background: #000000;
            color: white;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li>
        <h3>交流区</h3>
        <ul class="sub-menu">
            <li>004</li>
            <li>005</li>
            <li>006</li>
        </ul>
    </li>
</ul>
<script>
    var oMenu=document.getElementById('menu');
    var aH3=oMenu.getElementsByTagName('h3');
    var aUl=oMenu.getElementsByTagName('ul');
    for(var i=0;i<aH3.length;i++){
        aH3[i].index=i;
        aH3[i].onclick=function () {
            var oUl=aUl[this.index];
            if(oUl.style.display=='block'){
                oUl.style.display='none';
            }
            else {
                oUl.style.display='block';
            }
        };
    }
</script>
</body>
</html>
