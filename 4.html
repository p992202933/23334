<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if(n<=2){
            return 1;
        }
        return fibonacci(n-1)+fibonacci(n-2);

    }
    var num=prompt('请输入一个数字');
    console.log(fibonacci(num));
</script>
</body>
</html>
