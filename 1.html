<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function factorial(n) {
        if (n <= 1) {
            return 1;
        }
        return factorial(n - 1) * n;
    }
    var num = prompt('请输入一个数字');
    var sum = 0;
    for (i = 1; i <= num; i++) {
        sum += factorial(i);
    }
    console.log(sum);

</script>
</body>
</html>
