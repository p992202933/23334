<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function collectDigits(str) {
        var digits="";
        for(var i=0;i<str.length;i++){
            var char=str.charAt(i);
            if(!isNaN(char)){
                digits+=char;
            }
        }
        return digits;
    }
    console.log(collectDigits('1bjb1j1b2b4hj35'));
</script>
</body>
</html>
